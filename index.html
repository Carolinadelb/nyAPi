<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NY API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="headermasterclass">
    <h1>¿Qué te interesa?</h1>

    <div class="site-container">
      <form id="search-form">
        <label for="search-key" class="visuallyhidden">¿Qué buscamos?</label>
        <input id="search-keyword" type="text" name="search-keyword" placeholder="eg Android" required>
        <input id="submit-btn" type="submit" value="Submit">
      </form>
    </div>
  </header>

  <div class="site-container">
    <ul id="response-container"></ul>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
